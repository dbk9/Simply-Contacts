<html lang="en">

    <head>
        <title>Simply Connect</title>

        <!-- BootStrap Imports -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- BootStrap Initialization -->
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- CSS Imports -->
        <link rel="stylesheet" href="css/styleSheet.css">

        <!-- JS import -->
        <script type="module" src="js/contactsPageMaster.js"></script>

    </head>

    <body id="contactsPageBody" class="center">

        <div id="mainCenter" class="col-auto glossyBlur">

            <div id="topRow">
                <h2 id="welcomeMessage" class="centerH">Welcome!</h2><br>
                <br>
            </div>

            <div id="Bottom Row" class="row">

                <div id="functionalSide" class="col-sm-auto">

                    <h3 class="row centerH">Options:</h3>

                    <div id="row2", class="col-sm-auto centerH">
                        <button id="unregisterButtonView" class="red">Unregister</button>
                        <button id="signOutButton" class="yellow">Sign Out</button>
                    </div>

                </div>                

                <div id="displaySide" class="col-sm-auto">

                    <h3 class="row centerH">Contacts:</h3>

                    <div class="col-sm-auto centerH">
                        <label for="inputsm">Search Contacts</label>
                    </div>

                    <table id="displayTable" class="table">

                        <thead>

                            <tr>
                                <th>
                                    <input id="searchInput" type="text" placeholder="Search Contacts">
                                </th>
                            </tr>

                        </thead>

                        <tbody id="currentTableValues">

                        </tbody>

                    </table>

                </div>

            </div>
            
        </div>

        <div id="confirmUnregisterView" class = "center glossyBlur col-auto" style="display:none">

            <div id="unregPrompt" class="col-sm-auto">

                <div class="row-col-sm-auto" style="text-align: center; align-content: center;">
                    <h1>Confirm Unregister</h1>
                    <h3>Beware this action is permanent and all data will be lost</h3>
                </div>

                <div class="row-col-sm-auto" style="text-align: center; align-content: center;">
                    <button id="unregisterButton" class="red">Unregister</button>
                    <button id="cancelUnregisterButton" class="green">Cancel</button>
                </div>

            </div>

        </div>

    </body>

</html>
