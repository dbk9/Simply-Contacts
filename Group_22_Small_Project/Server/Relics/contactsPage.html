<html lang="en">

    <head>
        <title>BootStrap Test</title>

        <!-- BootStrap Imports -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- CSS Imports -->
        <link rel="stylesheet" href="css/styleSheet.css">

        <!-- BootStrap Initialization -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JS import -->
        <script type="module" src="js/contactsPageMaster.js"></script>

    </head>

    <body id="contactsPageBody" class="container-fluid">

        <div id="mainContainer" class="row h-100 justify-content-center align-content-center" style="display:flex">

            <div id="functionalSide" class="col-sm-auto">

                <h1 class="row">Options:</h1>

                <div id="row2", class = "col-sm-auto">
                    <button id="unregisterButtonView" class="buttons">Unregister</button>
                    <button id="signOut" class="buttons">Sign Out</button>
                </div>

            </div>

            <div id="displaySide" class="col-sm-auto">

                <h1 class="row">Contacts:</h1>

                <div class="col-sm-auto">
                    <label for="inputsm">Search Contacts</label>
                </div>

                <table id="displayTable" class="table">

                    <thead>

                        <tr>
                            <th>
                                <input id="searchInput" type="text" placeholder="Search Contacts">
                            </th>
                        </tr>

                    </thead>

                    <tbody id="currentTableValues">

                    </tbody>

                </table>

            </div>
            
        </div>

        <div id="confirmUnregisterView" class = "row h-100 justify-content-center align-content-center" style="display:none">

            <div id="unregPrompt" class="col-sm-auto">

                <div class="row-col-sm-auto" style="text-align: center; align-content: center;">
                    <h1>Confirm Unregister</h1>
                    <h3>Be aware this action is permanent and all data will be lost</h3>
                </div>

                <div class="row-col-sm-auto" style="text-align: center; align-content: center;">
                    <button id="unregisterButton" class="col-sm-auto">Unregister</button>
                    <button id="cancelUnregisterButton" class="col-sm-auto">Cancel</button>
                </div>

            </div>

        </div>

    </body>

</html>
